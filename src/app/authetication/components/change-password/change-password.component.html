<div class="card mb-3">
  <div class="card-body">
    <div class="pt-4 pb-2">
      <h5 class="card-title pb-0 fs-4">Change Password for Your Account!</h5>
    </div>

    <form class="row g-3" autocomplete="off" ngNativeValidate>
      <!-- Password Input -->
      <div class="col-12">
        <label for="newPassword" class="form-label">New Password</label>
        <input id="newPassword" type="password" class="form-control" placeholder="Enter new password" aria-label="New password" required />
      </div>

      <!-- Confirm Password Input -->
      <div class="col-12">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Re-enter new password" aria-label="Confirm password" required />
      </div>

      <!-- Submit Button -->
      <div class="col-12">
        <button class="btn btn-primary w-100" type="submit" aria-label="Submit to update password">Update Password</button>
      </div>

      <!-- Back to Login Link -->
      <div class="col-12">
        <p class="small mb-0">
          Remember your password?
          <a [routerLink]="['/']" href="/" aria-label="Go back to login page">Log in here.</a>
        </p>
      </div>
    </form>
  </div>
</div>
